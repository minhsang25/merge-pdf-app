<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merge PDF - Tool Converter</title>

    <!-- CSS chung từ trang chủ -->
    <link rel="stylesheet" href="../styles.css" />

    <!-- CSS riêng của trang này -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Thư viện JS -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <button class="back-home" onclick="window.location.href='../index.html'">
      ←
    </button>

    <div class="content">
      <h2>Merge PDF & File Converter</h2>
      <p class="subtitle">
        _______________________________________________________________________________________________________________
      </p>

      <div class="upload-container">
        <label for="fileInput" class="custom-file-upload">
          <i class="fas fa-cloud-upload-alt"></i> Choose Files
        </label>
        <input
          type="file"
          id="fileInput"
          multiple
          accept=".pdf,.docx,.xlsx,.pptx,.jpg,.jpeg,.png,.txt"
        />
        <button id="addMoreBtn" class="btn-info" hidden>Add More Files</button>
      </div>

      <div
        id="fileInfo"
        style="margin: 20px 0; font-size: 1.1rem; opacity: 0.9"
      ></div>
      <div class="file-list" id="fileList"></div>

      <div class="btn-group">
        <button id="mergeBtn" class="btn-primary">
          <i class="fas fa-file-pdf"></i> Merge Selected PDFs
        </button>
        <button id="clearBtn" class="btn-danger">
          <i class="fas fa-trash"></i> Clear all
        </button>
      </div>
    </div>
  </body>
</html>
